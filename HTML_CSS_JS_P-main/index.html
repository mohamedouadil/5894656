<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Limited Edition Sneakers - Sneaker Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-left">
                <h1 class="logo">sneakers</h1>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#" class="nav-link">Collections</a></li>
                        <li><a href="#" class="nav-link">Men</a></li>
                        <li><a href="#" class="nav-link">Women</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <button class="cart-btn" id="cartBtn">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <div class="user-avatar">
                    <img src="./images/image-avatar.png" alt="User Avatar" class="avatar-img">
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="product-section">
                <div class="product-images">
                    <div class="main-image-container">
                        <img src="./images/image-product-1.jpg" alt="Fall Limited Edition Sneakers" class="main-image" id="mainImage">
                    </div>
                    <div class="thumbnail-container">
                        <button class="thumbnail active" data-image="image-product-1.jpg">
                            <img src="./images/image-product-1-thumbnail.jpg" alt="Sneaker view 1">
                        </button>
                        <button class="thumbnail" data-image="image-product-2.jpg">
                            <img src="./images/image-product-2-thumbnail.jpg" alt="Sneaker view 2">
                        </button>
                        <button class="thumbnail" data-image="image-product-3.jpg">
                            <img src="./images/image-product-3-thumbnail.jpg" alt="Sneaker view 3">
                        </button>
                        <button class="thumbnail" data-image="image-product-4.jpg">
                            <img src="./images/image-product-4-thumbnail.jpg" alt="Sneaker view 4">
                        </button>
                    </div>
                </div>

                <div class="product-details">
                    <div class="product-brand">SNEAKER COMPANY</div>
                    <h2 class="product-title">Fall Limited Edition Sneakers</h2>
                    <p class="product-description">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                    </p>
                    
                    <div class="price-section">
                        <div class="current-price">
                            <span class="price">$125.00</span>
                            <span class="discount">50%</span>
                        </div>
                        <div class="original-price">$250.00</div>
                    </div>

                    <div class="purchase-section">
                        <div class="quantity-selector">
                            <button class="quantity-btn minus" id="minusBtn">
                                <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/>
                                    </defs>
                                    <use fill="#FF7E1B" fill-rule="nonzero" href="#a"/>
                                </svg>
                            </button>
                            <span class="quantity" id="quantity">0</span>
                            <button class="quantity-btn plus" id="plusBtn">
                                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/>
                                    </defs>
                                    <use fill="#FF7E1B" fill-rule="nonzero" href="#b"/>
                                </svg>
                            </button>
                        </div>
                        <button class="add-to-cart-btn" id="addToCartBtn">
                            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#ffffff" fill-rule="nonzero"/>
                            </svg>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
